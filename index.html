<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloud</title>
    <link rel="stylesheet" href="./css/index.css?v=fae9d2e" />
</head>

<body class="body" style="overflow: hidden;">
    <div id="levelTwoContent" class="fadeIn">
        <div class="content-section" v-cloak>
            <div class="level-two-left">
                <div class="level-two-left-content">
                    <div class="level-two-title">
                        <p>{{levelTwoTile}}</p>
                    </div>
                    <div class="left-list" v-for="item in stackCloudList" :class="{active: item.businessName.trim() === activeBusinessName}">
                        <div class="list-title">
                            <span class="point-mark"></span>
                            <p>{{item.businessName.trim()}}</p>
                        </div>
                        <ul class="list-content">
                            <li v-for="(child, index) in item.children" :class="{active: index === childIndex && item.businessName.trim() === activeBusinessName}">
                                <span @click="businessShowFn(item.businessName, child.name, index)">{{child.name.trim()}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="level-two-right">
                <div class="level-two-right-content" v-if="targetBusiness.detailOption">
                    <div class="section" v-for="item in targetBusiness.detailOption">
                        <div class="section-title">
                            <span class="section-point"></span>
                            <span class="title-content" :title="item.name">{{item.name}}</span>
                        </div>
                        <p v-html="item.description.trim()"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="./js/index.js?v=4fd217e"></script>
</body>

</html>
