<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        html, body {
            height: 100%;
        }

        #inputContent:empty:after {
            content: attr(placeholder);
            font-size: 13px;
            color: #666666;
        }        
    </style>
</head>

<body class="body" style="overflow: hidden; background: #99CCFF;">
    <div class="container">
        <br>
        <br>
        <div class="row text-center"><h2>文本带格式转换成字符串<small>支持粘贴拖拽图片</small></h2></div>
        <div class="row">
            <div class="col-md-12" contenteditable="true" id="inputContent" placeholder="请输入或者粘贴文本" style="background: #CCCCCC; min-height: 200px; max-height: 400px; overflow: auto;"></div>
        </div>
        <br>
        <div class="row text-center">
            <button class="btn btn-primary btn-lg" onclick="transformFn()">转换</button>
        </div>
        <br>
        <div class="row">
            <textarea id="textareaContent" class="form-control" style="background: #FFFFCC; min-height: 200px; max-height: 400px; overflow: auto;"></textarea>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/transform.js"></script>
    <script type="text/javascript">
        function transformFn () {
            if ($("#inputContent").html()) {
                $("#textareaContent").val(JSON.stringify($("#inputContent").html()));           
            }
        }
        $(function () {
            $("#inputContent").pasteUploadImage("./test", function ($this, file, imgData) {
                //do something
            })
        })
    </script>
</body>

</html>
